name: Go CI

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Docker image name (e.g. whitehat1860/cnadevops-practical4)'
        required: true
        default: 'whitehat1860/cnadevops-practical4'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Build
      run: go build -v .

    - name: Run tests
      run: |
        if go test -v ./...; then
          echo "Tests passed!"
        else
          echo "Tests failed!"
          exit 1
        fi

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: whitehat1860
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build Docker image
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          IMAGE_NAME="${{ github.event.inputs.image_name }}"
        else
          IMAGE_NAME="whitehat1860/cnadevops-practical4"
        fi
        docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:${{ github.sha }} .

    - name: Push Docker image
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          IMAGE_NAME="${{ github.event.inputs.image_name }}"
        else
          IMAGE_NAME="whitehat1860/cnadevops-practical4"
        fi
        docker push $IMAGE_NAME:latest
        docker push $IMAGE_NAME:${{ github.sha }}
        
    - name: Deployment Status
      run: |
        echo "âœ… Microservice successfully built and deployed!"
        echo "Image: $(if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then echo "${{ github.event.inputs.image_name }}"; else echo "whitehat1860/cnadevops-practical4"; fi):latest"
        echo "Commit: ${{ github.sha }}"
